syntax = "proto3";

package job_state;

option go_package = "./pb";

service JobState {
    // GetJobStatus - get the status of a job
    rpc GetJobStatus(JobStatusRequest) returns (JobStatusResponse);
}

message JobStatusRequest {
    string job_id = 1;
}

message JobStatusResponse {
    string name = 1;
    string status = 2;
}